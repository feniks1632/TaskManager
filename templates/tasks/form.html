<!-- templates/tasks/form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card p-4 max-w-4xl mx-auto">
    <h2 class="mb-4">{{ title }}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Название *</label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="text-danger">{{ form.title.errors }}</div>
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
            {{ form.description }}
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label for="{{ form.status.id_for_label }}" class="form-label">Статус</label>
                {{ form.status }}
            </div>
            <div class="col-md-3 mb-3">
                <label for="{{ form.priority.id_for_label }}" class="form-label">Приоритет</label>
                {{ form.priority }}
            </div>
            <div class="col-md-3 mb-3">
                <label for="{{ form.due_date.id_for_label }}" class="form-label">Срок выполнения</label>
                {{ form.due_date }}
            </div>
            <div class="col-md-3 mb-3">
                <label for="{{ form.assignee.id_for_label }}" class="form-label">Исполнитель</label>
                {{ form.assignee }}
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
            <a href="{% url 'tasks:list' %}" class="btn btn-secondary btn-lg">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
