{% extends 'base.html' %}

{% block content %}
<div class="card p-4 max-w-4xl mx-auto">
    <div class="d-flex align-items-center mb-4">
        <div class="me-3 p-2 bg-primary bg-opacity-10 rounded">
            <i class="fas fa-edit text-primary"></i>
        </div>
        <h2 class="mb-0">{{ title }}</h2>
    </div>

    <form method="post">
        {% csrf_token %}

        <!-- Название -->
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label fw-semibold">
                <i class="fas fa-heading me-1"></i> Название *
            </label>
            {{ form.title }}
            {% if form.title.errors %}
                <div class="text-danger small mt-1">{{ form.title.errors }}</div>
            {% endif %}
        </div>

        <!-- Описание -->
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label fw-semibold">
                <i class="fas fa-align-left me-1"></i> Описание
            </label>
            {{ form.description }}
        </div>

        <!-- Поля в строку -->
        <div class="row g-3">
            <div class="col-md-3">
                <label for="{{ form.status.id_for_label }}" class="form-label fw-semibold">
                    <i class="fas fa-tasks me-1"></i> Статус
                </label>
                {{ form.status }}
            </div>
            <div class="col-md-3">
                <label for="{{ form.priority.id_for_label }}" class="form-label fw-semibold">
                    <i class="fas fa-flag me-1"></i> Приоритет
                </label>
                {{ form.priority }}
            </div>
            <div class="col-md-3">
                <label for="{{ form.due_date.id_for_label }}" class="form-label fw-semibold">
                    <i class="fas fa-calendar-alt me-1"></i> Срок
                </label>
                {{ form.due_date }}
            </div>
            <div class="col-md-3">
                <label for="{{ form.assignee.id_for_label }}" class="form-label fw-semibold">
                    <i class="fas fa-user-check me-1"></i> Исполнитель
                </label>
                {{ form.assignee }}
            </div>
        </div>

        <!-- Кнопки -->
        <div class="d-flex gap-2 mt-4">
            <button type="submit" class="btn btn-primary px-4">
                <i class="fas fa-save me-1"></i> Сохранить
            </button>
            <a href="{% url 'tasks:list' %}" class="btn btn-outline-secondary px-4">
                <i class="fas fa-arrow-left me-1"></i> Отмена
            </a>
        </div>
    </form>
</div>
{% endblock %}
