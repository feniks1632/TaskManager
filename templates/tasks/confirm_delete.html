{% extends 'base.html' %}

{% block content %}
<div class="delete-page">
    <div class="card p-4">
        <!-- Иконка -->
        <div class="delete-icon">
            <i class="fas fa-trash-alt"></i>
        </div>

        <h2>Удалить задачу?</h2>

        <p class="text-danger">
            Вы уверены, что хотите удалить задачу <strong>"{{ task.title }}"</strong>?
        </p>

        <p class="text-muted">
            <i class="fas fa-exclamation-triangle me-1"></i>
            Это действие нельзя отменить.
        </p>

        <!-- Форма -->
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="d-flex gap-2 justify-content-center">
                <button type="submit" class="btn btn-danger px-4">
                    <i class="fas fa-check-circle me-1"></i> Да, удалить
                </button>
                <a href="{% url 'tasks:list' %}" class="btn btn-outline-secondary px-4">
                    <i class="fas fa-arrow-left me-1"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
