<!-- templates/tasks/confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card p-4 max-w-md mx-auto">
    <h2>Удалить задачу?</h2>
    <p class="text-danger">
        <strong>Вы уверены, что хотите удалить задачу "{{ task.title }}"?</strong>
    </p>
    <p class="text-muted">
        Это действие нельзя отменить.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'tasks:list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
